<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 800px;
            height: 500px;
            margin: auto;
            border: 1px solid red;
            text-align: center;
            padding: 30px;
        }

        .container > a {
            margin: 10px 30px;
            text-decoration: none;
            padding: 15px;
            border: 1px solid red;
        }

      
    </style>
</head>
<body>

    <div class="container">
        <a href="#">HOME</a>
        <a href="#">HOME</a>
        <a href="#">HOME</a>
        <a href="#">HOME</a>
        <a href="#">HOME</a>
    </div>
    
</body>
</html>
